[package]
name = "cairo-proof-parser"
description = "Parser that translates beetwen different cairo proof formats"
version = "0.3.0"
autobins = false


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "cairo-proof-parser-display"
path = "src/bin/display_proof.rs"  # Adjust the path to where your binary's main file is

[[bin]]
name = "cairo-proof-parser-output"
path = "src/bin/extract_output.rs"  # Adjust the path to where your binary's main file is

[[bin]]
name = "cairo-proof-parser-program"
path = "src/bin/extract_program_hash.rs"  # Adjust the path to where your binary's main file is

[dependencies]
anyhow = "1.0.81"
itertools = "0.12.1"
num-bigint = { version = "0.4.4", features = ["serde"] }
regex = "1.10.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
starknet-crypto = "0.6.2"
